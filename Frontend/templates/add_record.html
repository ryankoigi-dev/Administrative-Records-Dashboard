<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h3>Add Administrative Record</h3>
<form method="post">
    <input class="form-control mb-2" name="reference" placeholder="Reference Number">
    <input class="form-control mb-2" name="subject" placeholder="Subject">
    <input class="form-control mb-2" name="department" placeholder="Department">
    <select class="form-control mb-2" name="status">
        <option>Active</option>
        <option>Returned</option>
        <option>Overdue</option>
    </select>
    <button class="btn btn-primary">Save</button>
</form>
</body>
</html>
