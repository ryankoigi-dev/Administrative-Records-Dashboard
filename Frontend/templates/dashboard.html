<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Records Dashboard</span>
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
</nav>

<div class="container mt-4">
    <h4>Welcome, {{ user.role }}</h4>

    {% if user.role != 'viewer' %}
    <a href="/add" class="btn btn-success mb-3">Add Record</a>
    {% endif %}

    <table class="table table-bordered">
        <tr>
            <th>Reference</th>
            <th>Subject</th>
            <th>Department</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.reference_no }}</td>
            <td>{{ r.subject }}</td>
            <td>{{ r.department }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.date_created }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
